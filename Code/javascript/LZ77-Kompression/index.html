<!doctype html>
<html lang="de">
    
<head>
    <meta charset="utf-8">
    <meta name="description" content="Demo kit for demonstrating encoding and decoding of the LZ77 algorithm.">
    <meta name="author" content="Tobias & Philipp">
    <link rel="stylesheet" href="style.css">
    <title>Demo-Kit: LZ77-Algorithmus</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Demonstrations-Kit: LZ77-Algorithmus</h1>
    </div>

    <!-- user input div -->
    <div>
        <fieldset>
            <legend><b>Eingabe:</b></legend>

            <label for="search-buffer">Search Buffer:</label>
            <input id="search-buffer" type="text" size="5" value="5" placeholder="5" pattern="[0-9]+" class="number-input">

            <label for="lookahead-buffer">Lookahead Buffer:</label>
            <input id="lookahead-buffer" type="text" size="5" value="4" placeholder="4" pattern="[0-9]+" class="number-input">

            <label for="text">Text:</label>
            <input id="text" type="text" size="56" list="suggestions" value="Blah blah blah!!" placeholder="Gar nicht übel sprach der Dübel und verschwand in der Wand.">
                <datalist id="suggestions">
                    <option value="Gar nicht übel sprach der Dübel und verschwand in der Wand.">
                    <option value="aacaacabcabaaac">
                    <option value="Blah blah blah!!">
                    <option value="abracadabra!">
                </datalist>

            <button onclick="startEncoding()">Komprimieren</button>
            <button onclick="startDecoding()" id="decode-button" disabled>Dekomprimieren</button>
            <button onclick="switchSpeed()" id="speed-button">1x</button>
        </fieldset>
    </div>

    <!-- encoding div -->
    <div> 
        <fieldset id="encode-fieldset">
            <legend><b>Kompression:</b></legend>

            <div class="text">
                <h3>Sliding Window:</h3>
                <p id="sliding-window">Hier könnte Ihre Werbung stehen.</p>
                <fieldset>
                    <p id="info"></p>
                </fieldset>
            </div>

            <div class="dictionary">
                <h3>Dictionary:</h3>
                <table id="dictionary-table-encode" class="styled-table">
                    <thead>
                        <tr>
                          <th>Offset</th>
                          <th>Length</th>
                          <th>Symbol</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table> 
            </div>
        </fieldset>
    </div>

    <!-- decoding div -->
    <div> 
        <fieldset id="decode-fieldset">
            <legend><b>Dekompression:</b></legend>

            <div class="text">
                <h3>Text:</h3>
                <p id="decode-string">Hier könnte Ihre Werbung stehen.</p>
            </div>

            <div class="dictionary">
                <h3>Dictionary:</h3>
                <table id="dictionary-table-decode" class="styled-table">
                    <thead>
                        <tr>
                          <th>Offset</th>
                          <th>Length</th>
                          <th>Symbol</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table> 
            </div>
        </fieldset>
    </div>
</body>

</html>

<script src="test.js"></script>
